<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio / Video</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<video class="video" src="./assets/video.mp4"></video>

	<div class="controller">
		<button class="play">Play/Pause</button>
		<button class="volume-up">Volume +</button>
		<button class="volume-down">Volume -</button>
		<button class="time-next">Avancer de 10 secondes</button>
		<button class="time-back">Reculer de 10 secondes</button>
	</div>

	<div class="progress">
		<div class="bar"></div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
